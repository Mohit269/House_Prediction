{% extends 'index.html' %}

{% block head %}
<title>House Price</title>
{% endblock %}
{% block body %}
<style type="text/css">
	body{
		background-color: #9D9D9D;
		font-family: 'Nunito', sans-serif;
	}
	.box {

  max-width: 400px;
    background: white;
  border-radius: 20px;
  box-shadow: 5px 5px 15px -5px black;
  margin-left: 10em;
  margin-top: 0.72em;
  padding: 0.54em 0.54em 0.54em 0.54em;
}
.display {

  max-width: 400px;
  background-color: white;
  border-radius: 0.72em;
  text-align: center;
  font-size: 0.54em;
  box-shadow: 5px 5px 15px -5px black;
  margin-left: 550px;
  padding: 0.54em 0.54em 0.54em 0.54em;
}
</style>
<form class="box" action="/price" method='POST'>
	Income:<input class="form-control" type="Number" name="Income" placeholder="Income" value="69000">
	<br>
	House Age:<input class="form-control" type="Number" name="House" placeholder="House Age" value="8">
	<br>
	Number of Rooms:<input class="form-control" type="Number" name="Rooms" placeholder="Number of Rooms" value="4">
	<br>
	Number of BedRooms:<input class="form-control" type="Number" name="BedRooms" placeholder="Number of BedRooms" value="2">
	<br>
	Area Population:<input class="form-control" type="Number" name="Population" placeholder="Area Population" value="80000">
	<br>
	<center><input  class="btn btn-success" type="submit" value="Predict"></center>
</form><br>

<p  class="display" autofocus>The House Price is: ${{prices}}</p>

{% endblock %}
